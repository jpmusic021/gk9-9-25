<!DOCTYPE html>
<html lang="gu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>જનરલ સાયન્સ ક્વિઝ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Gujarati:wght@400;700&display=swap');

        :root {
            --primary-color: #007bff;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            --background-color: #f0f2f5;
            --text-color: #333;
            --border-radius: 15px;
        }

        body {
            font-family: 'Noto Sans Gujarati', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .quiz-container {
            background-color: #ffffff;
            border-radius: var(--border-radius);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 700px;
            overflow: hidden;
        }

        .quiz-header {
            background-color: var(--primary-color);
            color: white;
            padding: 20px 30px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .quiz-header h1 {
            margin: 0;
            font-size: 1.6em;
        }

        #score-tracker {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 8px 15px;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: bold;
        }

        .quiz-body {
            padding: 30px;
        }

        #question-info {
            font-size: 1.1em;
            font-weight: bold;
            color: #555;
            margin-bottom: 20px;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }

        #question-text {
            font-size: 1.3em;
            margin-bottom: 25px;
            line-height: 1.6;
            min-height: 50px;
        }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .option-btn {
            background-color: var(--light-color);
            border: 2px solid #dee2e6;
            border-radius: 10px;
            padding: 15px;
            width: 100%;
            text-align: left;
            font-family: 'Noto Sans Gujarati', sans-serif;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            position: relative;
        }

        .option-btn:hover:not([disabled]) {
            background-color: #e9ecef;
            border-color: #adb5bd;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
        
        .option-btn.correct, .option-btn.incorrect {
            color: white;
            font-weight: bold;
        }

        .option-btn.correct {
            background-color: var(--success-color);
            border-color: var(--success-color);
        }

        .option-btn.incorrect {
            background-color: var(--danger-color);
            border-color: var(--danger-color);
        }

        .option-btn::after {
            content: '';
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background-size: 16px;
            background-position: center;
            background-repeat: no-repeat;
        }

        .option-btn.correct::after {
            content: '✔';
            color: white;
            font-size: 1.2em;
        }

        .option-btn.incorrect::after {
             content: '✖';
            color: white;
            font-size: 1.2em;
        }

        .option-btn:disabled {
            cursor: not-allowed;
            opacity: 0.9;
        }
        
        .nav-btn.hint-btn {
            background-color: var(--warning-color);
            color: var(--dark-color);
        }

        #explanation-container {
            margin-top: 25px;
            padding: 20px;
            background-color: #e9f7fd;
            border-left: 5px solid var(--primary-color);
            border-radius: 5px;
            font-size: 1.1em;
            display: none;
        }

        .navigation-btns {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .nav-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 25px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .nav-btn#submit-btn {
             background-color: var(--success-color);
        }

        .nav-btn:hover:not(:disabled) {
            filter: brightness(1.1);
        }
        
        .nav-btn:disabled {
            background-color: #a0a0a0;
            cursor: not-allowed;
        }

        #results-container {
            padding: 30px;
            text-align: center;
            display: none;
        }
        
        #results-container h2 {
            font-size: 2em;
            color: var(--primary-color);
        }
        
        #results-container p {
            font-size: 1.2em;
            margin: 15px 0;
        }

        #score {
            font-size: 2.5em;
            font-weight: bold;
            color: var(--success-color);
        }
        
        #restart-btn {
            background-color: var(--warning-color);
            color: var(--dark-color);
        }
    </style>
</head>
<body>

    <div class="quiz-container">
        <div class="quiz-header">
            <h1>જનરલ સાયન્સ ક્વિઝ</h1>
             <div id="score-tracker">સ્કોર: <span id="current-score">0.00</span></div>
        </div>
        
        <div class="quiz-body" id="quiz-body">
            <div id="question-info"></div>
            <p id="question-text"></p>
            <div class="options-container" id="options-container"></div>
            <div id="explanation-container"></div>
            <div class="navigation-btns">
                <button class="nav-btn" id="prev-btn">પાછળ</button>
                <button class="nav-btn hint-btn" id="hint-btn">સંકેત</button>
                <button class="nav-btn" id="next-btn">આગળ</button>
                <button class="nav-btn" id="submit-btn" style="display:none;">સબમિટ કરો</button>
            </div>
        </div>

        <div id="results-container">
            <h2>ક્વિઝ પૂર્ણ થઈ!</h2>
            <p>તમારો અંતિમ સ્કોર છે:</p>
            <p id="score"></p>
            <p id="score-details"></p>
            <button class="nav-btn" id="restart-btn">ફરીથી શરૂ કરો</button>
        </div>
    </div>

    <script>
        const quizData = [
            {
                question: "પરમાણુ કક્ષાનું અભિવિન્યાસ શેના દ્વારા નિયંત્રિત થાય છે?",
                options: ["ક્વોન્ટમ સંખ્યા", "ચુંબકીય ક્વોન્ટમ સંખ્યા", "મુખ્ય ક્વોન્ટમ સંખ્યા", "સંયુક્ત ક્વોન્ટમ સંખ્યા"],
                answerIndex: 1,
                explanation: "ચુંબકીય ક્વોન્ટમ સંખ્યા પરમાણુ કક્ષાની દિશા અને અભિવિન્યાસને નિયંત્રિત કરે છે."
            },
            {

                answerIndex: 2,

            },
            {
                question: "કયું કણ ધન-આવેશિત નથી?",
                options: ["પ્રોટોન", "ઇલેક્ટ્રોન", "પોઝિટ્રોન", "આલ્ફા કણ"],
                answerIndex: 1,
                explanation: "ઇલેક્ટ્રોન નકારાત્મક રીતે ચાર્જ થયેલ છે, જ્યારે અન્ય કણો હકારાત્મક રીતે ચાર્જ થયેલ છે."

            {

                options: ["પનીર", "મીઠું", "ખાંડ", "દૂધ"],
                answerIndex: 0,
                explanation: "પનીર એ ઘન પદાર્થમાં પ્રવાહીનો કોલોઇડલ દ્રાવણ છે, જેમાં ઘન કણો પ્રવાહીમાં ફેલાયેલા હોય છે."
            },
            {
                question: "કયું મિશ્રણ વિજાતીય (heterogeneous) છે?",

            },
            {
                question: "કોઈપણ તત્વના સૌથી નાના કણ તરીકે શું વ્યાખ્યાયિત કરી શકાય છે જે મુક્ત રીતે અસ્તિત્વમાં રહી શકે છે?",

                explanation: "પરમાણુ સંખ્યાને Z દ્વારા દર્શાવવામાં આવે છે, જે પરમાણુમાં પ્રોટોનની સંખ્યા છે."

                options: ["ગ્રહની ભ્રમણકક્ષા ગોળાકાર હોય છે.", "ગ્રહની ભ્રમણકક્ષા અંડાકાર હોય છે જેમાં સૂર્ય એક કેન્દ્રબિંદુ પર હોય છે.", "ગ્રહોની ભ્રમણકક્ષામાં કોઈ નિયમ નથી.", "ગ્રહોની ગતિ સૂર્યથી સ્વતંત્ર હોય છે."],

                explanation: "કેપ્લર મુજબ ગ્રહની ભ્રમણકક્ષા અંડાકાર હોય છે અને સૂર્ય એક કેન્દ્રબિંદુ પર સ્થિત હોય છે."

                options: ["273 K", "277 K", "283 K", "293 K"],
                answerIndex: 1,
                explanation: "પાણીની ઘનતા લગભગ 277 K ($4^\\circ C$) પર મહત્તમ હોય છે, ત્યારબાદ તે ઘટવા લાગે છે."

        const questionInfo = document.getElementById('question-info');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const explanationContainer = document.getElementById('explanation-container');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const submitBtn = document.getElementById('submit-btn');
        const hintBtn = document.getElementById('hint-btn');
        const scoreTracker = document.getElementById('current-score');
        const quizBody = document.getElementById('quiz-body');
        const resultsContainer = document.getElementById('results-container');
        const finalScore = document.getElementById('score');
        const restartBtn = document.getElementById('restart-btn');
        const scoreDetails = document.getElementById('score-details');

        let currentQuestionIndex = 0;
        let score = 0.00;
        let userAnswers = {};
        let hintUsed = {};

        function loadQuestion() {
            const currentQuestion = quizData[currentQuestionIndex];
            questionInfo.textContent = `પ્રશ્ન ${currentQuestionIndex + 1} / ${quizData.length}`;
            questionText.textContent = currentQuestion.question;

            optionsContainer.innerHTML = '';
            currentQuestion.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.classList.add('option-btn');
                button.textContent = option;
                button.setAttribute('data-index', index);
                button.addEventListener('click', () => checkAnswer(index));
                optionsContainer.appendChild(button);
            });

            // Show user's previous answer if they are navigating back
            if (userAnswers[currentQuestionIndex] !== undefined) {
                const prevAnswerIndex = userAnswers[currentQuestionIndex];
                const isCorrect = prevAnswerIndex === currentQuestion.answerIndex;
                const buttons = optionsContainer.querySelectorAll('.option-btn');
                
                buttons[prevAnswerIndex].classList.add(isCorrect ? 'correct' : 'incorrect');
                buttons.forEach(btn => btn.disabled = true);
                
                showExplanation();
                hideHint();
            } else {
                 explanationContainer.style.display = 'none';
                 showHint();
            }
            
            updateNavigationButtons();
        }
        
        function updateNavigationButtons() {
            prevBtn.style.display = currentQuestionIndex > 0 ? 'block' : 'none';
            
            if (currentQuestionIndex === quizData.length - 1) {
                nextBtn.style.display = 'none';
                if(userAnswers[currentQuestionIndex] !== undefined) {
                     submitBtn.style.display = 'block';
                }
            } else {
                nextBtn.style.display = 'block';
                submitBtn.style.display = 'none';
            }
            
             // Disable next button until an answer is selected
            if (userAnswers[currentQuestionIndex] === undefined) {
                nextBtn.disabled = true;
            } else {
                nextBtn.disabled = false;
            }
        }
        
        function checkAnswer(selectedIndex) {
            if (userAnswers[currentQuestionIndex] !== undefined) return;

            const currentQuestion = quizData[currentQuestionIndex];
            userAnswers[currentQuestionIndex] = selectedIndex;

            const isCorrect = selectedIndex === currentQuestion.answerIndex;
            const buttons = optionsContainer.querySelectorAll('.option-btn');
            
            buttons[selectedIndex].classList.add(isCorrect ? 'correct' : 'incorrect');

            if (isCorrect) {
                score += 1.00;
            } else {
                score -= 0.25;
            }

            scoreTracker.textContent = score.toFixed(2);
            buttons.forEach(btn => btn.disabled = true);
            
            showExplanation();
            updateNavigationButtons();
            hideHint();
        }
        
        function showExplanation() {
             const currentQuestion = quizData[currentQuestionIndex];
             explanationContainer.textContent = `સાચો જવાબ: ${currentQuestion.options[currentQuestion.answerIndex]}\n\nસમજૂતી: ${currentQuestion.explanation}`;
             explanationContainer.style.display = 'block';
        }

        function nextQuestion() {
            if (currentQuestionIndex < quizData.length - 1) {
                currentQuestionIndex++;
                loadQuestion();
            }
        }

        function prevQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion();
            }
        }
        
        function showHint() {
            hintBtn.style.display = 'block';
        }
        
        function hideHint() {
            hintBtn.style.display = 'none';
        }

        function handleSubmit() {
            let correctCount = 0;
            let wrongCount = 0;
            
            for(let i = 0; i < quizData.length; i++) {
                if(userAnswers[i] !== undefined) {
                    if(userAnswers[i] === quizData[i].answerIndex) {
                        correctCount++;
                    } else {
                        wrongCount++;
                    }
                }
            }
            
            quizBody.style.display = 'none';
            resultsContainer.style.display = 'block';
            finalScore.textContent = score.toFixed(2);
            scoreDetails.textContent = `સાચા જવાબો: ${correctCount} | ખોટા જવાબો: ${wrongCount} | સંકેતનો ઉપયોગ: ${Object.keys(hintUsed).length}`;
        }

        prevBtn.addEventListener('click', prevQuestion);
        nextBtn.addEventListener('click', nextQuestion);
        submitBtn.addEventListener('click', handleSubmit);
        restartBtn.addEventListener('click', () => {
            currentQuestionIndex = 0;
            score = 0.00;
            userAnswers = {};
            hintUsed = {};
            scoreTracker.textContent = '0.00';
            quizBody.style.display = 'block';
            resultsContainer.style.display = 'none';
            loadQuestion();
        });
        
        hintBtn.addEventListener('click', () => {
             const currentQuestion = quizData[currentQuestionIndex];
             const options = optionsContainer.querySelectorAll('.option-btn');
             const wrongOptions = Array.from(options).filter((btn, index) => index !== currentQuestion.answerIndex);
             
             // Remove two incorrect options to give the user a 50/50 chance
             for(let i = 0; i < 2; i++) {
                 if(wrongOptions.length > 0) {
                    const randomIndex = Math.floor(Math.random() * wrongOptions.length);
                    const optionToRemove = wrongOptions.splice(randomIndex, 1)[0];
                    optionToRemove.style.opacity = '0.5';
                    optionToRemove.disabled = true;
                 }
             }
             hintUsed[currentQuestionIndex] = true;
             hideHint();
        });

        // Initial load
        loadQuestion();
    </script>
